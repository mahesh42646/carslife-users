<ion-content>
  <div class="h-72 bg-[#3D348B] relative">
    <h2 class="pt-10 ml-7 font-bold text-2xl text-white">Hey Jhon!</h2>
    <br />
    <span class="ml-7 font-bold text-xl text-white"
      >Where do you want to go?</span
    >
    <div class="relative">
      <ion-card color="secondary" class="h-72 m-6 w-auto">
        <ion-input class="inputs"
          aria-label="Boarding From ?"
          placeholder="Boarding From "
          class="custom"
          [counter]="true"
        ></ion-input>
        <ion-input
          aria-label="Where are you going?"
          placeholder="Where are you going?"
          class="custom"
          [counter]="true"
        ></ion-input>
      </ion-card>
      <h1></h1>
    </div>
  </div>
</ion-content>
